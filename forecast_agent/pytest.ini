[pytest]
# Pytest configuration for Forecast Agent

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = ground_truth/tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Spark/Databricks)
    slow: Slow tests (> 5 seconds)
    requires_spark: Tests that require PySpark

# Coverage options (when using pytest-cov)
[coverage:run]
source = ground_truth
omit =
    */tests/*
    */experiments/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
